<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>引き算</title>
</head>
<body>
    <main>
        <h1>引き算</h1>

            <span>-</span>
            <input type="text" name="numTwo">

        <p th:text="${result}"></p>
